<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Robot One</title>

</head>

<body>
    <h1 id="title">Robot One</h1>
    <div id="bigDiv">
        <div id="leftDiv">
            <input id="name" placeholder="What is the name of your robot?" type="text">
            <input id="image" placeholder="What will your robot look like? (url)" type="text">
            <input id="use" placeholder="What can your robot do?" type="text">

            <button id="button" onclick="createRobot()">Create Robot</button>
        </div>
        <div id="rightDiv">
            <p id="robotName"></p>
            <div id="robotImage"></div>
            <p id="robotUse"></p>
        </div>
    </div>

    <script src="robot-one.js"></script>
