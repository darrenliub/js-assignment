<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
</head>

<body>
    <button id="resetGame" onclick="resetGame()">Reset Game</button>
    <div id="scoreBoard">
        <div id="leftTeam">
            <p id="team1">Evan</p>
            <p id="score1">0</p>
        </div>
        <div id="black">
            <div id="time">
                <p id="minutes">12</p>
                <p id="colon">:</p>
                <p id="seconds">00</p>
            </div>
            <p id="periodWord">period</p>
            <p id="periodNumber">0</p>
            <p id="shotNumber">24</p>
        </div>
        <div id="rightTeam">
            <p id="team2">Darren</p>
            <p id="score2">0</p>
        </div>
    </div>
    <div id="timerButtons">
        <button id="stopTimer" onclick="stopTimer()">Stop timer</button>
        <button id="startTimer" onclick="startTimer()">Start timer</button>
        <button id="resetTimer" onclick="resetTimer()">Reset timer</button>
    </div>
    <div id="scoreButtons">
        <button id="scorePlus" onclick="scorePlus()">+1 Point</button>
        <button id="scoreMinus" onclick="scoreMinus()">+1 Point</button>
    </div>
    <div id="periodButtons">
        <button id="periodPlus" onclick="periodPlus()">+1 Period</button>
        <button id="periodMinus" onclick="periodMinus()">-1 Period</button>
    </div>
    <div id="shotClock">
        <button id="stopShot" onclick="stopShot()">Stop Shot Clock</button>
        <button id="startShot" onclick="startShot()">Start Shot Clock</button>
        <button id="resetShot" onclick="resetShot()">Reset Shot Clock</button>
    </div>
    <link rel="stylesheet" href="board.css">
    <script src="board.js"></script>

</body>

</html>
